# ============================================
# GHOST BLOG - NGINX CONFIGURATION
# ============================================
# Copy this file to /etc/nginx/sites-available/ghost
# Then: sudo ln -s /etc/nginx/sites-available/ghost /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Rate limiting zone (prevent brute force)
limit_req_zone $binary_remote_addr zone=ghost_login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=ghost_api:10m rate=30r/m;

# Upstream Ghost
upstream ghost_upstream {
    server 127.0.0.1:2368;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourblog.com www.yourblog.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourblog.com www.yourblog.com;

    # ============================================
    # SSL Configuration
    # ============================================
    ssl_certificate /etc/letsencrypt/live/yourblog.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourblog.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ============================================
    # Security Headers
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ============================================
    # Logging
    # ============================================
    access_log /var/log/nginx/ghost.access.log;
    error_log /var/log/nginx/ghost.error.log;

    # ============================================
    # Rate Limiting for Login/API
    # ============================================
    # Ghost Admin login
    location /ghost/api/admin/session {
        limit_req zone=ghost_login burst=3 nodelay;
        limit_req_status 429;
        proxy_pass http://ghost_upstream;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Ghost API endpoints
    location /ghost/api/ {
        limit_req zone=ghost_api burst=50 nodelay;
        proxy_pass http://ghost_upstream;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # ============================================
    # Static Assets (Caching)
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://ghost_upstream;
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public, immutable";
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # ============================================
    # Main Proxy
    # ============================================
    location / {
        proxy_pass http://ghost_upstream;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # ============================================
    # Block Common Attack Patterns
    # ============================================
    # Block access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }

    # Block PHP files (Ghost doesn't use PHP)
    location ~* \.php$ {
        deny all;
        return 404;
    }
}
